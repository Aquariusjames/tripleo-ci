# Collect logs settings

# artcl_tar_gz: true
artcl_gzip_only: true
artcl_txt_rename: true
artcl_publish: true
artcl_rsync_logs: false
artcl_collect_list:
  - /etc/
  - /var/log/
  - /home/jenkins/.instack/install-undercloud.log
  - /home/jenkins/stackrc
  - /home/jenkins/overcloudrc
  - /home/jenkins/*.log
  - /home/jenkins/*.txt
  - /home/jenkins/*.json
  - /home/jenkins/*.conf
  - /home/jenkins/*.yml
  - /home/jenkins/*.yaml
  - /home/jenkins/*.sh
  - /home/jenkins/deploy-overcloudrc
  - /home/jenkins/network-environment.yaml
  - /home/jenkins/skip_file
  - /home/jenkins/tempest/*.xml
  - /home/jenkins/tempest/*.html
  - /home/jenkins/tempest/*.log
  - /home/jenkins/tempest/*.sh
  - /home/jenkins/tempest/etc/*.conf
  - /home/jenkins/local_tht/
  - /tmp/*.yml
  - /tmp/*.yaml
artcl_exclude_list:
  - /etc/asound.conf
  - /etc/at.deny
  - /etc/bash_completion.d/
  - /etc/bashrc
  - /etc/csh*
  - /etc/dbus-1
  - /etc/dhcp
  - /etc/DIR_COLORS*
  - /etc/favicon.png
  - /etc/fonts
  - /etc/GeoIP*
  - /etc/GREP_COLORS
  - /etc/grub*
  - /etc/ld.so.conf*
  - /etc/pam*
  - /etc/postfix*
  - /etc/pulse
  - /etc/samba*
  - /etc/X11
  - /etc/xinetd*
  - /etc/udev/hwdb.bin
  - /etc/puppet/modules
  - /etc/project-config
  - /etc/services
  - /etc/selinux/targeted
  - /etc/pki/ca-trust/extracted
  - /etc/alternatives
  - /var/log/extra/lsof*
